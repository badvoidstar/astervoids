name: Verify Cleanup
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  verify:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Log in to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Check remaining resources
        run: |
          echo "### ðŸ“‹ Resource Verification" >> $GITHUB_STEP_SUMMARY
          
          echo "## Container Apps:" 
          az containerapp list --resource-group rg-production --query "[].name" -o tsv
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container Apps:**" >> $GITHUB_STEP_SUMMARY
          az containerapp list --resource-group rg-production --query "[].name" -o tsv >> $GITHUB_STEP_SUMMARY
          
          echo ""
          echo "## DNS Records (CNAME):"
          az network dns record-set cname list --resource-group rg-production --zone-name "${{ secrets.CUSTOM_DOMAIN_NAME }}" --query "[].{name:name, cname:cnameRecord.cname}" -o table
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CNAME Records:**" >> $GITHUB_STEP_SUMMARY
          az network dns record-set cname list --resource-group rg-production --zone-name "${{ secrets.CUSTOM_DOMAIN_NAME }}" --query "[].name" -o tsv >> $GITHUB_STEP_SUMMARY
          
          echo ""
          echo "## DNS Records (TXT for domain verification):"
          az network dns record-set txt list --resource-group rg-production --zone-name "${{ secrets.CUSTOM_DOMAIN_NAME }}" --query "[?starts_with(name, 'asuid')].name" -o tsv
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**TXT Records (asuid.*):**" >> $GITHUB_STEP_SUMMARY
          az network dns record-set txt list --resource-group rg-production --zone-name "${{ secrets.CUSTOM_DOMAIN_NAME }}" --query "[?starts_with(name, 'asuid')].name" -o tsv >> $GITHUB_STEP_SUMMARY
          
          echo ""
          echo "## Certificates:"
          az containerapp env certificate list --resource-group rg-production --name cae-production --query "[].name" -o tsv
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Certificates:**" >> $GITHUB_STEP_SUMMARY
          az containerapp env certificate list --resource-group rg-production --name cae-production --query "[].name" -o tsv >> $GITHUB_STEP_SUMMARY
