name: Build and Deploy to Azure

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:  # Allow manual trigger

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

env:
  AZURE_ENV_NAME: production
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore agentic.sln

      - name: Build solution
        run: dotnet build agentic.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test agentic.sln --configuration Release --no-build --verbosity normal

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Log in to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Register required Azure providers
        run: |
          # Register Microsoft.App provider (required for Container Apps)
          az provider register -n Microsoft.App --wait || true
          az provider register -n Microsoft.OperationalInsights --wait || true

      - name: Authenticate azd with federated credentials
        run: |
          azd auth login --client-id "${{ secrets.AZURE_CLIENT_ID }}" \
                         --federated-credential-provider github \
                         --tenant-id "${{ secrets.AZURE_TENANT_ID }}"

      - name: Set up azd environment
        run: |
          # Set azd environment variables
          azd env new ${{ env.AZURE_ENV_NAME }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --location eastus || true
          azd env select ${{ env.AZURE_ENV_NAME }}
          
          # Set any additional environment variables needed for deployment
          azd env set AZURE_LOCATION eastus
          
          # Set custom domain from secrets (if provided)
          if [ -n "${{ secrets.CUSTOM_DOMAIN_NAME }}" ]; then
            azd env set CUSTOM_DOMAIN_NAME "${{ secrets.CUSTOM_DOMAIN_NAME }}"
          fi
          if [ -n "${{ secrets.CUSTOM_SUBDOMAIN }}" ]; then
            azd env set CUSTOM_SUBDOMAIN "${{ secrets.CUSTOM_SUBDOMAIN }}"
          fi

      - name: Provision and Deploy to Azure
        id: deploy
        run: |
          # Deploy the application (provisions infrastructure if needed, then deploys)
          azd up --no-prompt
          
          # Get the deployment URL
          DEPLOY_URL=$(azd env get-values | grep WEB_URI | cut -d'=' -f2 | tr -d '"')
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
          # Export values for custom domain step
          echo "CONTAINER_APP_NAME=$(azd env get-values | grep '^CONTAINER_APP_NAME=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          echo "CONTAINER_APPS_ENVIRONMENT=$(azd env get-values | grep '^CONTAINER_APPS_ENVIRONMENT=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(azd env get-values | grep '^RESOURCE_GROUP=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          
          # Build full custom domain from components
          DOMAIN_NAME=$(azd env get-values | grep '^CUSTOM_DOMAIN_NAME=' | cut -d'=' -f2 | tr -d '"')
          SUBDOMAIN=$(azd env get-values | grep '^CUSTOM_SUBDOMAIN=' | cut -d'=' -f2 | tr -d '"')
          if [ -n "$DOMAIN_NAME" ] && [ -n "$SUBDOMAIN" ]; then
            echo "CUSTOM_DOMAIN=${SUBDOMAIN}.${DOMAIN_NAME}" >> $GITHUB_ENV
          fi
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_LOCATION: eastus

      - name: Configure Custom Domain (if enabled)
        if: env.CUSTOM_DOMAIN != ''
        continue-on-error: true  # Don't fail the deployment if custom domain setup fails
        run: |
          echo "Configuring custom domain: $CUSTOM_DOMAIN"
          
          # Check if hostname already exists and is bound
          EXISTING=$(az containerapp hostname list \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_APP_NAME" \
            --query "[?name=='$CUSTOM_DOMAIN'].bindingType" -o tsv 2>/dev/null || echo "")
          
          if [ "$EXISTING" = "SniEnabled" ]; then
            echo "Custom domain already configured with HTTPS"
            exit 0
          fi
          
          # Add custom hostname (skip if already exists)
          if [ -z "$EXISTING" ]; then
            echo "Adding custom hostname..."
            az containerapp hostname add \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CONTAINER_APP_NAME" \
              --hostname "$CUSTOM_DOMAIN" || echo "Failed to add hostname - DNS may not be propagated yet"
          fi
          
          # Create certificate (skip if already exists)
          CERT_NAME="cert-${CUSTOM_DOMAIN//./-}"
          CERT_EXISTS=$(az containerapp env certificate list \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_APPS_ENVIRONMENT" \
            --query "[?name=='$CERT_NAME'].name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$CERT_EXISTS" ]; then
            echo "Creating managed certificate..."
            az containerapp env certificate create \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CONTAINER_APPS_ENVIRONMENT" \
              --certificate-name "$CERT_NAME" \
              --hostname "$CUSTOM_DOMAIN" \
              --validation-method CNAME || echo "Failed to create certificate"
          fi
          
          # Wait for certificate to be ready (up to 3 minutes)
          echo "Waiting for certificate provisioning..."
          CERT_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.App/managedEnvironments/$CONTAINER_APPS_ENVIRONMENT/managedCertificates/$CERT_NAME"
          for i in {1..18}; do
            STATE=$(az resource show --ids "$CERT_ID" --query "properties.provisioningState" -o tsv 2>/dev/null || echo "NotFound")
            echo "Certificate state: $STATE (attempt $i/18)"
            if [ "$STATE" = "Succeeded" ]; then
              break
            elif [ "$STATE" = "Failed" ]; then
              echo "Certificate provisioning failed"
              exit 0
            fi
            sleep 10
          done
          
          # Bind certificate to hostname
          if [ "$STATE" = "Succeeded" ]; then
            echo "Binding certificate..."
            az containerapp hostname bind \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CONTAINER_APP_NAME" \
              --hostname "$CUSTOM_DOMAIN" \
              --environment "$CONTAINER_APPS_ENVIRONMENT" \
              --validation-method CNAME && echo "HTTPS enabled for $CUSTOM_DOMAIN"
          else
            echo "Certificate not ready yet. Run deployment again after DNS propagates."
          fi

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.AZURE_ENV_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View your deployment in the [Azure Portal](https://portal.azure.com)" >> $GITHUB_STEP_SUMMARY
