name: Build and Deploy to Azure

on:
  push:
    branches:
      - '**'  # All branches
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:  # Allow manual trigger

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  PRODUCTION_RG: 'rg-production'  # Resource group created by production deployment

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore astervoids.sln

      - name: Build solution
        run: dotnet build astervoids.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test astervoids.sln --configuration Release --no-build --verbosity normal

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment variables
        id: vars
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # Sanitize branch name for Azure resources (lowercase, replace / with -, remove special chars, max 20 chars, remove trailing dashes)
          SANITIZED=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[\/]/-/g' | sed 's/[^a-z0-9-]//g' | cut -c1-20 | sed 's/-*$//')
          echo "sanitized_branch=$SANITIZED" >> $GITHUB_OUTPUT
          
          # Determine if this is production (master branch)
          if [ "$BRANCH_NAME" = "master" ]; then
            echo "is_production=true" >> $GITHUB_OUTPUT
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "container_app_name=ca-web-production" >> $GITHUB_OUTPUT
          else
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "env_name=preview-$SANITIZED" >> $GITHUB_OUTPUT
            echo "container_app_name=ca-web-$SANITIZED" >> $GITHUB_OUTPUT
          fi

      - name: Install Azure Developer CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Log in to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Register required Azure providers
        run: |
          # Register Microsoft.App provider (required for Container Apps)
          az provider register -n Microsoft.App --wait || true
          az provider register -n Microsoft.OperationalInsights --wait || true

      - name: Authenticate azd with federated credentials
        run: |
          azd auth login --client-id "${{ secrets.AZURE_CLIENT_ID }}" \
                         --federated-credential-provider github \
                         --tenant-id "${{ secrets.AZURE_TENANT_ID }}"

      - name: Set up azd environment
        run: |
          # Set azd environment variables
          azd env new ${{ steps.vars.outputs.env_name }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --location eastus || true
          azd env select ${{ steps.vars.outputs.env_name }}
          
          # Set any additional environment variables needed for deployment
          azd env set AZURE_LOCATION eastus
          
          # Set custom domain from secrets (if provided)
          if [ -n "${{ secrets.CUSTOM_DOMAIN_NAME }}" ]; then
            azd env set CUSTOM_DOMAIN_NAME "${{ secrets.CUSTOM_DOMAIN_NAME }}"
          fi
          if [ -n "${{ secrets.CUSTOM_SUBDOMAIN }}" ]; then
            # For branches, append branch name to subdomain
            if [ "${{ steps.vars.outputs.is_production }}" = "true" ]; then
              azd env set CUSTOM_SUBDOMAIN "${{ secrets.CUSTOM_SUBDOMAIN }}"
            else
              azd env set CUSTOM_SUBDOMAIN "${{ secrets.CUSTOM_SUBDOMAIN }}-${{ steps.vars.outputs.sanitized_branch }}"
            fi
          fi

      - name: Provision and Deploy to Azure
        id: deploy
        run: |
          IS_PRODUCTION="${{ steps.vars.outputs.is_production }}"
          
          if [ "$IS_PRODUCTION" = "true" ]; then
            # Production: Full provision + deploy with azd
            azd up --no-prompt
          else
            # Branch deployment: Deploy to shared infrastructure
            # First, check if production infrastructure exists
            if ! az group show --name "${{ env.PRODUCTION_RG }}" &>/dev/null; then
              echo "::error::Production environment must be deployed first. Deploy master branch before deploying feature branches."
              exit 1
            fi
            
            # Deploy branch using the branch-deploy bicep
            az deployment group create \
              --resource-group "${{ env.PRODUCTION_RG }}" \
              --template-file infra/branch-deploy.bicep \
              --parameters branchName="${{ steps.vars.outputs.sanitized_branch }}" \
              --parameters customDomainName="${{ secrets.CUSTOM_DOMAIN_NAME }}" \
              --parameters customSubdomain="${{ secrets.CUSTOM_SUBDOMAIN }}" \
              --parameters containerImage="${{ steps.vars.outputs.container_app_name }}:${{ github.sha }}"
            
            # Build and push the container image
            ACR_NAME=$(az acr list --resource-group "${{ env.PRODUCTION_RG }}" --query "[0].name" -o tsv)
            az acr build \
              --registry "$ACR_NAME" \
              --image "${{ steps.vars.outputs.container_app_name }}:${{ github.sha }}" \
              --file AstervoidsWeb/Dockerfile \
              .
            
            # Update the container app with new image
            az containerapp update \
              --name "${{ steps.vars.outputs.container_app_name }}" \
              --resource-group "${{ env.PRODUCTION_RG }}" \
              --image "$ACR_NAME.azurecr.io/${{ steps.vars.outputs.container_app_name }}:${{ github.sha }}"
          fi
          
          # Get the deployment URL
          if [ "$IS_PRODUCTION" = "true" ]; then
            DEPLOY_URL=$(azd env get-values | grep WEB_URI | cut -d'=' -f2 | tr -d '"')
          else
            DEPLOY_URL=$(az containerapp show \
              --name "${{ steps.vars.outputs.container_app_name }}" \
              --resource-group "${{ env.PRODUCTION_RG }}" \
              --query "properties.configuration.ingress.fqdn" -o tsv)
            DEPLOY_URL="https://$DEPLOY_URL"
          fi
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
          # Export values for custom domain step (production only uses azd env)
          if [ "$IS_PRODUCTION" = "true" ]; then
            echo "CONTAINER_APP_NAME=$(azd env get-values | grep '^CONTAINER_APP_NAME=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
            echo "CONTAINER_APPS_ENVIRONMENT=$(azd env get-values | grep '^CONTAINER_APPS_ENVIRONMENT=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
            echo "RESOURCE_GROUP=$(azd env get-values | grep '^RESOURCE_GROUP=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          else
            echo "CONTAINER_APP_NAME=${{ steps.vars.outputs.container_app_name }}" >> $GITHUB_ENV
            echo "CONTAINER_APPS_ENVIRONMENT=cae-production" >> $GITHUB_ENV
            echo "RESOURCE_GROUP=${{ env.PRODUCTION_RG }}" >> $GITHUB_ENV
          fi
          
          # Build full custom domain from components
          DOMAIN_NAME="${{ secrets.CUSTOM_DOMAIN_NAME }}"
          if [ "$IS_PRODUCTION" = "true" ]; then
            SUBDOMAIN="${{ secrets.CUSTOM_SUBDOMAIN }}"
          else
            SUBDOMAIN="${{ secrets.CUSTOM_SUBDOMAIN }}-${{ steps.vars.outputs.sanitized_branch }}"
          fi
          if [ -n "$DOMAIN_NAME" ] && [ -n "$SUBDOMAIN" ]; then
            echo "CUSTOM_DOMAIN=${SUBDOMAIN}.${DOMAIN_NAME}" >> $GITHUB_ENV
          fi
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_LOCATION: eastus

      - name: Configure Custom Domain (if enabled)
        if: env.CUSTOM_DOMAIN != ''
        continue-on-error: true  # Don't fail the deployment if custom domain setup fails
        run: |
          echo "Configuring custom domain: $CUSTOM_DOMAIN"
          
          # Check if hostname already exists and is bound
          EXISTING=$(az containerapp hostname list \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_APP_NAME" \
            --query "[?name=='$CUSTOM_DOMAIN'].bindingType" -o tsv 2>/dev/null || echo "")
          
          if [ "$EXISTING" = "SniEnabled" ]; then
            echo "Custom domain already configured with HTTPS"
            exit 0
          fi
          
          # Add custom hostname (skip if already exists)
          if [ -z "$EXISTING" ]; then
            echo "Adding custom hostname..."
            az containerapp hostname add \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CONTAINER_APP_NAME" \
              --hostname "$CUSTOM_DOMAIN" || echo "Failed to add hostname - DNS may not be propagated yet"
          fi
          
          # Create certificate (skip if already exists)
          CERT_NAME="cert-${CUSTOM_DOMAIN//./-}"
          CERT_EXISTS=$(az containerapp env certificate list \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_APPS_ENVIRONMENT" \
            --query "[?name=='$CERT_NAME'].name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$CERT_EXISTS" ]; then
            echo "Creating managed certificate..."
            az containerapp env certificate create \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CONTAINER_APPS_ENVIRONMENT" \
              --certificate-name "$CERT_NAME" \
              --hostname "$CUSTOM_DOMAIN" \
              --validation-method CNAME || echo "Failed to create certificate"
          fi
          
          # Wait for certificate to be ready (up to 3 minutes)
          echo "Waiting for certificate provisioning..."
          CERT_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.App/managedEnvironments/$CONTAINER_APPS_ENVIRONMENT/managedCertificates/$CERT_NAME"
          for i in {1..18}; do
            STATE=$(az resource show --ids "$CERT_ID" --query "properties.provisioningState" -o tsv 2>/dev/null || echo "NotFound")
            echo "Certificate state: $STATE (attempt $i/18)"
            if [ "$STATE" = "Succeeded" ]; then
              break
            elif [ "$STATE" = "Failed" ]; then
              echo "Certificate provisioning failed"
              exit 0
            fi
            sleep 10
          done
          
          # Bind certificate to hostname
          if [ "$STATE" = "Succeeded" ]; then
            echo "Binding certificate..."
            az containerapp hostname bind \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CONTAINER_APP_NAME" \
              --hostname "$CUSTOM_DOMAIN" \
              --environment "$CONTAINER_APPS_ENVIRONMENT" \
              --validation-method CNAME && echo "HTTPS enabled for $CUSTOM_DOMAIN"
          else
            echo "Certificate not ready yet. Run deployment again after DNS propagates."
          fi

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.vars.outputs.is_production }}" = "true" ]; then
            echo "**Environment:** production" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Environment:** preview (${{ steps.vars.outputs.branch_name }})" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Application URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "$CUSTOM_DOMAIN" ]; then
            echo "**Custom Domain:** https://$CUSTOM_DOMAIN" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View your deployment in the [Azure Portal](https://portal.azure.com)" >> $GITHUB_STEP_SUMMARY

