name: Build and Deploy to Azure

on:
  push:
    branches:
      - '**'  # All branches
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:  # Allow manual trigger

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  # Shared resource naming conventions
  PRODUCTION_RG: 'rg-production'
  CONTAINER_ENV_NAME: 'cae-production'
  CONTAINER_APP_PREFIX: 'ca-web'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore astervoids.sln

      - name: Build solution
        run: dotnet build astervoids.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test astervoids.sln --configuration Release --no-build --verbosity normal

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment variables
        id: vars
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # Sanitize branch name using shared script
          chmod +x .github/scripts/sanitize-branch-name.sh
          SANITIZED=$(.github/scripts/sanitize-branch-name.sh "$BRANCH_NAME")
          echo "sanitized_branch=$SANITIZED" >> $GITHUB_OUTPUT
          
          # Determine if this is production (master branch)
          if [ "$BRANCH_NAME" = "master" ]; then
            echo "is_production=true" >> $GITHUB_OUTPUT
            echo "env_name=production" >> $GITHUB_OUTPUT
          else
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "env_name=$SANITIZED" >> $GITHUB_OUTPUT
          fi

      - name: Install Azure Developer CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Log in to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Register required Azure providers
        run: |
          # Register Microsoft.App provider (required for Container Apps)
          az provider register -n Microsoft.App --wait || true
          az provider register -n Microsoft.OperationalInsights --wait || true

      - name: Authenticate azd with federated credentials
        run: |
          azd auth login --client-id "${{ secrets.AZURE_CLIENT_ID }}" \
                         --federated-credential-provider github \
                         --tenant-id "${{ secrets.AZURE_TENANT_ID }}"

      - name: Check production infrastructure (for branch deployments)
        if: steps.vars.outputs.is_production != 'true'
        run: |
          if ! az group show --name "${{ env.PRODUCTION_RG }}" &>/dev/null; then
            echo "::error::Production environment must be deployed first. Deploy master branch before deploying feature branches."
            exit 1
          fi

      - name: Set up azd environment
        run: |
          ENV_NAME="${{ steps.vars.outputs.env_name }}"
          
          # Create or select azd environment
          azd env new "$ENV_NAME" --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --location eastus || true
          azd env select "$ENV_NAME"
          
          # Set location
          azd env set AZURE_LOCATION eastus
          
          # For branch deployments, set resource group to production's resource group
          # This tells azd deploy where to find the container app
          if [ "${{ steps.vars.outputs.is_production }}" != "true" ]; then
            azd env set AZURE_RESOURCE_GROUP "${{ env.PRODUCTION_RG }}"
            # Tell azd which container app to deploy to (avoids tag collision with production)
            azd env set SERVICE_WEB_RESOURCE_NAME "${{ env.CONTAINER_APP_PREFIX }}-${{ steps.vars.outputs.sanitized_branch }}"
          fi
          
          # Set custom domain from secrets (if provided)
          if [ -n "${{ secrets.CUSTOM_DOMAIN_NAME }}" ]; then
            azd env set CUSTOM_DOMAIN_NAME "${{ secrets.CUSTOM_DOMAIN_NAME }}"
          fi
          
          # Set subdomain (with branch suffix for non-production)
          if [ -n "${{ secrets.CUSTOM_SUBDOMAIN }}" ]; then
            if [ "${{ steps.vars.outputs.is_production }}" = "true" ]; then
              azd env set CUSTOM_SUBDOMAIN "${{ secrets.CUSTOM_SUBDOMAIN }}"
            else
              azd env set CUSTOM_SUBDOMAIN "${{ secrets.CUSTOM_SUBDOMAIN }}-${{ steps.vars.outputs.sanitized_branch }}"
            fi
          fi

      - name: Provision and Deploy to Azure
        id: deploy
        run: |
          IS_PRODUCTION="${{ steps.vars.outputs.is_production }}"
          SANITIZED_BRANCH="${{ steps.vars.outputs.sanitized_branch }}"
          
          if [ "$IS_PRODUCTION" = "true" ]; then
            # Production: use azd up for full provision + deploy
            azd up --no-prompt
          else
            # Branch: provision with azd, then deploy with az cli to specific container app
            # First, provision the infrastructure
            azd provision --no-prompt
            
            # Get the container registry name from azd outputs
            ACR_NAME=$(azd env get-values | grep '^AZURE_CONTAINER_REGISTRY_NAME=' | cut -d'=' -f2 | tr -d '"')
            ACR_LOGIN_SERVER=$(azd env get-values | grep '^AZURE_CONTAINER_REGISTRY_ENDPOINT=' | cut -d'=' -f2 | tr -d '"')
            
            # Build and push image using Docker
            IMAGE_TAG="${{ github.sha }}"
            IMAGE_NAME="astervoids-web:${IMAGE_TAG}"
            FULL_IMAGE="${ACR_LOGIN_SERVER}/${IMAGE_NAME}"
            
            echo "Building and pushing image: $FULL_IMAGE"
            
            # Login to ACR
            az acr login --name "$ACR_NAME"
            
            # Build and push
            docker build -t "$FULL_IMAGE" ./AstervoidsWeb
            docker push "$FULL_IMAGE"
            
            # Update the specific branch container app with the new image
            CONTAINER_APP_NAME="${{ env.CONTAINER_APP_PREFIX }}-${SANITIZED_BRANCH}"
            echo "Deploying to container app: $CONTAINER_APP_NAME"
            
            az containerapp update \
              --name "$CONTAINER_APP_NAME" \
              --resource-group "${{ env.PRODUCTION_RG }}" \
              --image "$FULL_IMAGE"
          fi
          
          # Get outputs from azd
          DEPLOY_URL=$(azd env get-values | grep '^WEB_URI=' | cut -d'=' -f2 | tr -d '"')
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
          # Export values for custom domain step
          echo "CONTAINER_APP_NAME=$(azd env get-values | grep '^CONTAINER_APP_NAME=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          echo "CONTAINER_APPS_ENVIRONMENT=$(azd env get-values | grep '^CONTAINER_APPS_ENVIRONMENT=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(azd env get-values | grep '^RESOURCE_GROUP=' | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          
          # Get custom domain from azd outputs
          CUSTOM_DOMAIN=$(azd env get-values | grep '^CUSTOM_DOMAIN=' | cut -d'=' -f2 | tr -d '"')
          if [ -n "$CUSTOM_DOMAIN" ]; then
            echo "CUSTOM_DOMAIN=$CUSTOM_DOMAIN" >> $GITHUB_ENV
          fi
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Custom Domain (if enabled)
        if: env.CUSTOM_DOMAIN != ''
        continue-on-error: true
        run: |
          echo "Configuring custom domain: $CUSTOM_DOMAIN"
          
          # Check if hostname already exists and is bound with HTTPS
          EXISTING=$(az containerapp hostname list \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_APP_NAME" \
            --query "[?name=='$CUSTOM_DOMAIN'].bindingType" -o tsv 2>/dev/null || echo "")
          
          if [ "$EXISTING" = "SniEnabled" ]; then
            echo "âœ… Custom domain already configured with HTTPS"
            exit 0
          fi
          
          # Function to check DNS propagation
          check_dns() {
            echo "Checking DNS propagation for $CUSTOM_DOMAIN..."
            # Check CNAME record
            CNAME_RESULT=$(nslookup "$CUSTOM_DOMAIN" 2>/dev/null | grep -i "canonical name" || echo "")
            # Check TXT verification record
            TXT_RESULT=$(nslookup -type=TXT "asuid.$CUSTOM_DOMAIN" 2>/dev/null | grep -i "text" || echo "")
            
            if [ -n "$CNAME_RESULT" ] && [ -n "$TXT_RESULT" ]; then
              echo "âœ… DNS records found"
              return 0
            else
              echo "â³ DNS not yet propagated (CNAME: ${CNAME_RESULT:-not found}, TXT: ${TXT_RESULT:-not found})"
              return 1
            fi
          }
          
          # Retry logic with exponential backoff for the entire custom domain setup
          MAX_RETRIES=3
          RETRY_DELAY=120  # Start with 2 minutes
          
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo ""
            echo "=========================================="
            echo "Custom domain setup attempt $attempt of $MAX_RETRIES"
            echo "=========================================="
            
            # Wait for DNS propagation before attempting (skip wait on first attempt if DNS already propagated)
            if [ $attempt -gt 1 ] || ! check_dns; then
              if [ $attempt -gt 1 ]; then
                WAIT_TIME=$((RETRY_DELAY * (attempt - 1)))
                echo "Waiting ${WAIT_TIME}s before retry..."
                sleep $WAIT_TIME
              fi
              
              # Check DNS again after waiting
              if ! check_dns; then
                echo "DNS not propagated yet, will retry..."
                if [ $attempt -eq $MAX_RETRIES ]; then
                  echo "::warning::DNS not propagated after $MAX_RETRIES attempts. Custom domain setup incomplete."
                  echo "Run the deployment again later or configure manually."
                  exit 0
                fi
                continue
              fi
            fi
            
            # Add custom hostname (skip if already exists)
            if [ -z "$EXISTING" ]; then
              echo "Adding custom hostname..."
              if ! az containerapp hostname add \
                --resource-group "$RESOURCE_GROUP" \
                --name "$CONTAINER_APP_NAME" \
                --hostname "$CUSTOM_DOMAIN" 2>&1; then
                echo "Failed to add hostname, will retry..."
                continue
              fi
            fi
            
            # Create certificate
            CERT_NAME="cert-${CUSTOM_DOMAIN//./-}"
            CERT_EXISTS=$(az containerapp env certificate list \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CONTAINER_APPS_ENVIRONMENT" \
              --query "[?name=='$CERT_NAME'].name" -o tsv 2>/dev/null || echo "")
            
            if [ -z "$CERT_EXISTS" ]; then
              echo "Creating managed certificate..."
              if ! az containerapp env certificate create \
                --resource-group "$RESOURCE_GROUP" \
                --name "$CONTAINER_APPS_ENVIRONMENT" \
                --certificate-name "$CERT_NAME" \
                --hostname "$CUSTOM_DOMAIN" \
                --validation-method CNAME 2>&1; then
                echo "Failed to create certificate, will retry..."
                continue
              fi
            fi
            
            # Wait for certificate to be ready (up to 5 minutes per attempt)
            echo "Waiting for certificate provisioning..."
            CERT_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.App/managedEnvironments/$CONTAINER_APPS_ENVIRONMENT/managedCertificates/$CERT_NAME"
            CERT_READY=false
            
            for i in $(seq 1 30); do
              STATE=$(az resource show --ids "$CERT_ID" --query "properties.provisioningState" -o tsv 2>/dev/null || echo "NotFound")
              echo "Certificate state: $STATE (check $i/30)"
              
              if [ "$STATE" = "Succeeded" ]; then
                CERT_READY=true
                break
              elif [ "$STATE" = "Failed" ]; then
                echo "Certificate provisioning failed"
                break
              fi
              sleep 10
            done
            
            if [ "$CERT_READY" = "true" ]; then
              echo "Binding certificate..."
              if az containerapp hostname bind \
                --resource-group "$RESOURCE_GROUP" \
                --name "$CONTAINER_APP_NAME" \
                --hostname "$CUSTOM_DOMAIN" \
                --environment "$CONTAINER_APPS_ENVIRONMENT" \
                --validation-method CNAME 2>&1; then
                echo "âœ… HTTPS enabled for $CUSTOM_DOMAIN"
                exit 0
              fi
            fi
            
            echo "Certificate not ready, will retry..."
          done
          
          echo "::warning::Custom domain setup incomplete after $MAX_RETRIES attempts."
          echo "The deployment succeeded but HTTPS is not yet configured."
          echo "This usually resolves on the next deployment after DNS propagates."

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.vars.outputs.is_production }}" = "true" ]; then
            echo "**Environment:** production" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Environment:** preview (${{ steps.vars.outputs.branch_name }})" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Application URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "$CUSTOM_DOMAIN" ]; then
            echo "**Custom Domain:** https://$CUSTOM_DOMAIN" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View your deployment in the [Azure Portal](https://portal.azure.com)" >> $GITHUB_STEP_SUMMARY
